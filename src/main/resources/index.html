<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        div {
            text-align: justify;
        }

        * {
            box-sizing: border-box;
        }

        #content {
            overflow: hidden;
        }

        #date {
            padding: 10px;
            border-bottom: 1px solid black;
        }

        #title {
            padding: 8px;
            text-align: center;
            font-size: 100px;
            font-family: Monospaced, serif;
        }

        #issue-name {
            background-color: orange;
            padding: 5px;
            text-align: center;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .img {
            object-fit: contain;
            height: 300px;
        }

        .item {
            margin-top: 20px;
            overflow: hidden;
        }

        .profile-picture-container {
            width: 60px; /* Adjust the width as needed */
            height: 60px; /* Adjust the height as needed */
            text-align: center; /* Center the profile picture horizontally */
            float: left; /* Make the profile picture container float left */
        }

        .profile-picture {
            margin-top: 10px;
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            border-radius: 50%; /* Ensures the picture is rounded */
            background-size: cover;
            background-position: center;
            line-height: 80px; /* Center the text vertically */
            font-size: 40px; /* Adjust font size as needed */
        }

        .fallback-profile {
            /* Add styles for the fallback profile picture */
            background-color: #ccc; /* Set a background color for the fallback */
            color: #fff; /* Set text color */
        }

        .question-and-title-container {
            overflow: hidden; /* Clear float */
            margin-left: 60px; /* Adjust the margin to make space for the profile picture */
        }

        .question,
        .response-title {
            margin: 0; /* Reset margin */
            font-family: Monospaced, serif;
        }

        .question {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .response-title {
            font-size: 17px;
            font-weight: 600;
            margin-top: 10px;
        }

        .response {
        }

        .response-image {
            text-align: center;
        }


    </style>
</head>
